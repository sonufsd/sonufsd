<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Sonu Kumar</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .error-container {
        text-align: center;
        padding: 100px 20px;
      }
      .error-code {
        font-size: 120px;
        color: #667eea;
        font-weight: bold;
      }
      .error-message {
        font-size: 24px;
        margin: 20px 0;
      }
      .back-home {
        background: #667eea;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Page Not Found</div>
      <p>The page you're looking for doesn't exist.</p>
      <a href="/" class="back-home">Back to Home</a>
    </div>
  </body>
</html>
